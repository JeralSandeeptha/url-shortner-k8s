apiVersion: apps/v1
kind: Deployment
metadata:
  name:  frontend-deployment
  labels:
    app:  frontend-pod
spec:
  selector:
    matchLabels:
      app: frontend-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-pod
    spec:
      containers:
      - name:  frontend-service-container
        image:  jeralsandeeptha/url-shortner-frontend-service-main:bf2317351e6cae5ddd58eb2bdd77114bbba1abe6
        ports:
          - containerPort:  80
        env: 
          - name: MODE
            value: production
          - name: VITE_API_URL
            value: http://api.lumenlink.com
        restartPolicy: always
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-pod
  template:
    metadata:
      labels:
        app: user-pod
    spec:
      restartPolicy: Always
      containers:
      - image: jeralsandeeptha/url-shortner-user-service-develop:895e4f1d417e88d8a1da57e02386585ff3624734
        name: users-service
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "5001"       
        - name: NODE_ENV
          value: "production"       
        - name: KEYCLOACK_SERVER_URL
          value: "http://keycloak-service:8070"       
        - name: KEYCLOACK_GATEWAY_SERVER_URL
          value: ""
        - name: KEYCLOACK_CLIENT_ID
          value: "url-shortner-user-service"  
        - name: KEYCLOACK_CLIENT_SECRET
          value: "42cY4z5ORLdBZF6Z7bSl6JghWVNg5Xl0"  
        - name: DATABASE_URL
          value: "postgresql://jeral:1234@user-db-service:5431/users_db"       
        - name: BASE_URL
          value: "http://lumenlink.com"   
        ports:
        - containerPort: 5001
